<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1><strong>CALCULADORA</strong></h1>
    </header>
    
    <section>
    <div id="txt">
        <div id="operadores"></div>
        <div id="num"></div>
    </div>
    <div id="botões">
    <input type="button" value="C" onclick="apagar()" id="a">
    <input type="button" value="()" onclick="parentesis()" id="a">
    <input type="button" value="%" onclick="calc('%')" id="a">
    <input type="button" value="÷" onclick="calc('÷')" id="a"> <br>
    <input type="button" value="7" onclick="numero(7)" id="a">
    <input type="button" value="8" onclick="numero(8)" id="a">
    <input type="button" value="9" onclick="numero(9)" id="a"> 
    <input type="button" value="X" onclick="calc('x')" id="a"> <br>
    <input type="button" value="4" onclick="numero(4)" id="a">
    <input type="button" value="5" onclick="numero(5)" id="a">
    <input type="button" value="6" onclick="numero(6)" id="a"> 
    <input type="button" value="-" onclick="calc('-')" id="a"> <br>
    <input type="button" value="1" onclick="numero(1)" id="a">
    <input type="button" value="2" onclick="numero(2)" id="a">
    <input type="button" value="3" onclick="numero(3)" id="a">
    <input type="button" value="+" onclick="calc('+')" id="a">
    <input type="button" value="+/-" onclick="mudasinal()" id="a">
    <input type="button" value="0" onclick="numero(0)" id="a">
    <input type="button" value="." onclick="ponto()" id="a">
    <input type="button" value="=" onclick="igual()" id="a">
    </div>
    </section>
    <footer><strong>Site criado pelo <a href="https://github.com/DaanielKC" target="_blank">Daniel</a></strong></footer>
</body>
</html>
<script src="cálculos.js"></script>
